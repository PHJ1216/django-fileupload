{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
        <form method="POST" action="{% url 'fileupload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form fileuploadForm %}
            <input type="submit" class="btn btn-primary col-12" value="제출">
        </form>
    </div>
    <hr color="black">
    {% if post.imgfile %}
        <img src="{{ post.imgfile.url }}" alt="" height="600">
        <br>
    {% endif %}

{% endblock %}
